<!DOCTYPE html>
<html>
<head><title>Train Model</title></head>
<body>
    <h2>Train Model: {{ model_name }}</h2>
    <form method="POST">
        <p>Click below to train the model using the collected dataset.</p>
        <button type="submit">Train Model</button>
    </form>
    
    {% if message %}
        <h3>Training Status: {{ message }}</h3>
    {% endif %}
    
    <p><a href="{{ url_for('index') }}">Back to All Models</a></p>
</body>
</html>
