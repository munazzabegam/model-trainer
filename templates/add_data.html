<!DOCTYPE html>
<html>
<head>
    <title>Add Data to {{ model.name }}</title>
</head>
<body>
    <h1>Add Data to Model: {{ model.name }}</h1>
    <form method="POST">
        <label>{{ model.data_field.capitalize() if model.data_field else 'Data' }}:</label><br>
        <input type="text" name="data_value" required><br><br>

        <label>Labels (comma-separated):</label><br>
        <input type="text" name="labels" value="{{ model.labels }}"><br><br>

        <input type="submit" value="Add Data">
    </form>
</body>
</html>
