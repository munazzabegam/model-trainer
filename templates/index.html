<!DOCTYPE html>
<html>
<head>
    <title>All Models</title>
</head>
<body>
    <h1>All Models</h1>
    <a href="{{ url_for('create_model') }}">Create New Model</a>
    <ul>
        {% for model in models %}
            <li>
                {{ model.name }} |
                <a href="{{ url_for('model_detail', model_id=model.id) }}">View</a> |
                <a href="{{ url_for('add_data', model_id=model.id) }}">Add Data</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
