<!DOCTYPE html>
<html>
<head><title>Predict</title></head>
<body>
  <h2>Predict using {{ model_name }}</h2>
  <form method="POST">
    <label>Enter {{ data_field }}:</label><br>
    <textarea name="text" rows="4" cols="40" required></textarea><br><br>
    <button type="submit">Predict</button>
  </form>

  {% if prediction %}
    <h3>Prediction: {{ prediction }}</h3>
  {% endif %}
</body>
</html>
