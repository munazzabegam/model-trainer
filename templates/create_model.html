<!DOCTYPE html>
<html>
<head>
    <title>Create Model</title>
</head>
<body>
    <h1>Create a New Model</h1>
    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Data Field:</label><br>
        <input type="text" name="data_field"><br><br>

        <label>Labels (comma-separated):</label><br>
        <input type="text" name="labels"><br><br>

        <input type="submit" value="Create Model">
    </form>
</body>
</html>
